<!DOCTYPE html>
<html class="no-js" lang="pt-br">

<head>
	<meta charset="utf-8" />
	<title>Instagram Codenation</title>
	<meta name="description" content="" />
	<link rel="shortcut icon" type="image/png" href="/favicon.png" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/fontawesome.min.css" />
	<link rel="stylesheet" href="css/main.css" />

</head>

<body>
	<header>
		<div class="header__logo">
			<img class="logoInsta" src="img/instagram-logo.svg" alt="Logo Instagram">
		</div>
		<div class="header__direct">
			<i class="far fa-paper-plane " aria-hidden="true"></i>
		</div>
	</header>
	<main class="feed">
		<!-- Começo Caixas Stories -->
		<section class="main__stories">
			<img class="stories__profile" alt="profile__Yoda" src="img/profiles/yoda/yoda-2.jpg">
			<!-- Começo -> stories__new => Serão os Stories ainda não visulizados -->
			<div class="stories__new">
				<img class="stories__profile " alt="profile__gamora" src="img/profiles/gamora/gamora-1.jpg">
			</div>
			<div class="stories__new">
				<img class="stories__profile" alt="profile__blackPanther"
					src="img/profiles/black-panther/black-panther-profile.jpg">
			</div>
			<div class="stories__new">
				<img class="stories__profile" alt="profile__Bruce" src="img/profiles/bruce/bruce-profile.jpg">
			</div>
			<!-- Fim -> stories__new => Serão os Stories ainda não visulizados -->
			<!-- ------------------------------------------------------- -->
			<div class="stories__new">
				<img class="stories__profile" alt="profile__blackPanther" src="img/profiles/carol/carol-1.jpg">
			</div>
			<div class="stories__new">
				<img class="stories__profile" alt="profile__blackPanther" src="img/profiles/domino/domino-profile.jpg">
			</div>
			<!-- ------------------------------------------------------- -->
		</section>
		<!-- Fim Caixas Stories -->
		<section class="main__feed">
			<!-- Começo cards de Feed -->
			<div class="card__feed">
				<div class="card__header">
					<div class="content__header">
						<img class="card__header__profile" alt="profile__Yoda" src="img/profiles/yoda/yoda-profile.jpg">
						<p>Mestre Yoda</p>
					</div>
					<i class="fas fa-ellipsis-h"></i>
				</div>
				<div class="card__main">
					<img class="card__img__main" alt="profile__Yoda" src="img/profiles/yoda/yoda-1.jpg">
				</div>
				<div class="card__footer">
					<div class="card__footer__interation">
						<div class="content__footer">
							<i class="far fa-heart"></i>
							<i class="far fa-comment"></i>
						</div>
						<i class="far fa-bookmark"></i>
					</div>
					<div class="card__footer__curtida">
						<img class="profile__footer" alt="profile__blackPanther"
							src="img/profiles/domino/domino-profile.jpg">
						<p> curtido por <span>Domino</span> e outras <span>176 pessoas</span></p>
					</div>
				</div>
			</div>
			<!-- Fim cards de Feed -->
			<!-- Começo cards de Feed -->
			<div class="card__feed">
				<div class="card__header">
					<div class="content__header">
						<img class="card__header__profile" alt="profile__Yoda" src="img/profiles/guilherme/profile.jpg">
						<p>Guilherme</p>
					</div>
					<i class="fas fa-ellipsis-h"></i>
				</div>
				<div class="card__main">
					<img class="card__img__main" alt="profile__Yoda" src="img/profiles/guilherme/guilherme01.jpg">
				</div>
				<div class="card__footer">
					<div class="card__footer__interation">
						<div class="content__footer">
							<i class="far fa-heart"></i>
							<i class="far fa-comment"></i>
						</div>
						<i class="far fa-bookmark"></i>
					</div>
					<div class="card__footer__curtida">
						<img class="profile__footer" alt="profile__blackPanther"
							src="img/profiles/carol/carol-profile.jpg">
						<p> curtido por <span>Carol Danvers</span> e outras <span>11 pessoas</span></p>
					</div>
				</div>
			</div>
			<!-- Fim cards de Feed -->
			<!-- Começo cards de Feed -->
			<div class="card__feed">
				<div class="card__header">
					<div class="content__header">
						<img class="card__header__profile" alt="profile__Yoda" src="img/profiles/bruce/bruce-profile.jpg">
						<p>Bruce Wayner</p>
					</div>
					<i class="fas fa-ellipsis-h"></i>
				</div>
				<div class="card__main">
					<img class="card__img__main" alt="profile__Yoda" src="img/profiles/bruce/bruce-4.jpg">
				</div>
				<div class="card__footer">
					<div class="card__footer__interation">
						<div class="content__footer">
							<i class="far fa-heart"></i>
							<i class="far fa-comment"></i>
						</div>
						<i class="far fa-bookmark"></i>
					</div>
					<div class="card__footer__curtida">
						<img class="profile__footer" alt="profile__blackPanther"
							src="img/profiles/gamora/gamora-profile.jpg">
						<p> curtido por <span>Gamora Zen</span> e outras <span>876 pessoas</span></p>
					</div>
				</div>
			</div>
			<!-- Fim cards de Feed -->
			<!-- Começo cards de Feed -->
			<div class="card__feed">
				<div class="card__header">
					<div class="content__header">
						<img class="card__header__profile" alt="profile__Yoda" src="img/profiles/carol/carol-profile.jpg">
						<p>Carol Danvers</p>
					</div>
					<i class="fas fa-ellipsis-h"></i>
				</div>
				<div class="card__main">
					<img class="card__img__main" alt="profile__Yoda" src="img/profiles/carol/carol-5.jpg">
				</div>
				<div class="card__footer">
					<div class="card__footer__interation">
						<div class="content__footer">
							<i class="far fa-heart"></i>
							<i class="far fa-comment"></i>
						</div>
						<i class="far fa-bookmark"></i>
					</div>
					<div class="card__footer__curtida">
						<img class="profile__footer" alt="profile__blackPanther"
							src="img/profiles/yoda/yoda-profile.jpg">
						<p> curtido por <span>Yoda</span> e outras <span>117 pessoas</span></p>
					</div>
				</div>
			</div>
			<!-- Fim cards de Feed -->
			<!-- Começo cards de Feed -->
			<div class="card__feed">
				<div class="card__header">
					<div class="content__header">
						<img class="card__header__profile" alt="profile__Yoda" src="img/profiles/black-panther/black-panther-profile.jpg">
						<p>Chadwick Boseman</p>
					</div>
					<i class="fas fa-ellipsis-h"></i>
				</div>
				<div class="card__main">
					<img class="card__img__main" alt="profile__Yoda" src="img/profiles/black-panther/black-panther-4.jpg">
				</div>
				<div class="card__footer">
					<div class="card__footer__interation">
						<div class="content__footer">
							<i class="far fa-heart"></i>
							<i class="far fa-comment"></i>
						</div>
						<i class="far fa-bookmark"></i>
					</div>
					<div class="card__footer__curtida">
						<img class="profile__footer" alt="profile__blackPanther"
							src="img/profiles/bruce/bruce-profile.jpg">
						<p> curtido por <span>Bruce Wayner</span> e outras <span>576 pessoas</span></p>
					</div>
				</div>
			</div>
			<!-- Fim cards de Feed -->
		</section>
	</main>
</body>

</html>
